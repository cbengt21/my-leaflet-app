<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Use the Geolocation API to get precise GPS-based location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Center the map on the user's GPS location
                    map.setView([lat, lon], 13);

                    // Add a marker for the user's location
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup('You are here!')
                        .openPopup();
                },
                function(error) {
                    alert("Failed to retrieve location: " + error.message);
                },
                {
                    enableHighAccuracy: true // Request GPS-based high accuracy
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
